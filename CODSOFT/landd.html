<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Launch Page</title>
    <link rel="stylesheet" href="Landpage.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Introducing Our Next Revolutionary Car</h1>
            <p>Be among the first to drive the future of automotive innovation.</p>
        </header>

        <section class="hero">
            <img src="C:\Users\SANIKA N GOWDA\OneDrive\Desktop\WhatsApp Image 2024-08-30 at 23.20.41_7223c21b.jpg" alt="Car Image">
        </section>

        <section class="countdown">
            <h2>Car Launch Countdown</h2>
            <div id="countdown">
                <div class="time" id="days">00</div>
                <div class="time" id="hours">00</div>
                <div class="time" id="minutes">00</div>
                <div class="time" id="seconds">00</div>
            </div>
        </section>

        <section class="signup">
            <h2>Stay Informed</h2>
            <p>Sign up to receive exclusive updates and offers on our new car.</p>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </div>

    <script>
        // Countdown timer script
        const countdownDate = new Date("Aug 31, 2024 00:00:00").getTime();

        const interval = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (distance < 0) {
                clearInterval(interval);
                document.getElementById("countdown").innerHTML = "LAUNCHED!";
            }
        }, 1000);
    </script>
</body>
</html>
